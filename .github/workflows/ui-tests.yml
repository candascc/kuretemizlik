name: UI Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  ui-tests:
    name: Playwright UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Set up test environment variables
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL || 'http://localhost/app' }}" >> $GITHUB_ENV
          echo "TEST_ADMIN_EMAIL=${{ secrets.TEST_ADMIN_EMAIL || 'admin@test.com' }}" >> $GITHUB_ENV
          echo "TEST_ADMIN_PASSWORD=${{ secrets.TEST_ADMIN_PASSWORD || 'admin123' }}" >> $GITHUB_ENV
          echo "TEST_RESIDENT_PHONE=${{ secrets.TEST_RESIDENT_PHONE || '5551234567' }}" >> $GITHUB_ENV

      - name: Run Playwright tests
        run: npm run test:ui
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            tests/ui/reports/
            test-results/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/**/*.png
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/**/*.webm
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Try to read test results JSON
            let testResults = null;
            try {
              const resultsPath = path.join(process.cwd(), 'tests/ui/results.json');
              if (fs.existsSync(resultsPath)) {
                testResults = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              }
            } catch (error) {
              console.log('Could not read test results:', error.message);
            }
            
            let comment = '## ðŸ§ª UI Test Results\n\n';
            
            if (testResults && testResults.stats) {
              const stats = testResults.stats;
              const total = stats.total || 0;
              const passed = stats.passed || 0;
              const failed = stats.failed || 0;
              const skipped = stats.skipped || 0;
              
              comment += `- **Total:** ${total}\n`;
              comment += `- **Passed:** ${passed} âœ…\n`;
              comment += `- **Failed:** ${failed} ${failed > 0 ? 'âŒ' : ''}\n`;
              comment += `- **Skipped:** ${skipped}\n\n`;
              
              if (failed > 0) {
                comment += 'âš ï¸ Some tests failed. Please check the test artifacts for details.\n\n';
              } else {
                comment += 'âœ… All tests passed!\n\n';
              }
            } else {
              comment += 'Test results are available in the artifacts.\n\n';
            }
            
            comment += 'ðŸ“¦ **Artifacts:**\n';
            comment += '- Playwright HTML Report\n';
            comment += '- Test Screenshots (on failure)\n';
            comment += '- Test Videos (on failure)\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Cross-browser tests (optional, manual trigger or on release branches)
  ui-tests-cross:
    name: Cross-Browser Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/release')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (all)
        run: npx playwright install --with-deps

      - name: Set up test environment variables
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL || 'http://localhost/app' }}" >> $GITHUB_ENV
          echo "TEST_ADMIN_EMAIL=${{ secrets.TEST_ADMIN_EMAIL || 'admin@test.com' }}" >> $GITHUB_ENV
          echo "TEST_ADMIN_PASSWORD=${{ secrets.TEST_ADMIN_PASSWORD || 'admin123' }}" >> $GITHUB_ENV

      - name: Run cross-browser smoke tests
        run: npm run test:ui:smoke:cross
        continue-on-error: false

      - name: Upload cross-browser test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cross-browser-report
          path: |
            tests/ui/reports/
            test-results/
          retention-days: 30

  # Performance tests (optional, manual trigger or on main/develop)
  performance-tests:
    name: Lighthouse Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set up test environment variables
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL || 'http://localhost/app' }}" >> $GITHUB_ENV

      - name: Run Lighthouse CI
        run: npm run test:perf:lighthouse:ci
        continue-on-error: false

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: lhci-report/
          retention-days: 30

