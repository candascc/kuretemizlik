<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Çevrimdışı</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; background:#0f172a; color:#fff; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:#111827; padding:24px; border-radius:16px; box-shadow: 0 10px 40px rgba(0,0,0,.3); max-width:420px; text-align:center; }
    .muted { opacity:.8; font-size:14px; }
    .btn { margin-top:16px; display:inline-block; background:#10b981; color:#0b1020; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Çevrimdışısınız</h1>
    <p class="muted">Sayfa çevrimdışı iken kullanılamıyor. Veri girişi yaptıysanız, bağlantı gelince otomatik gönderilecektir.</p>
    <a class="btn" href="/">Ana sayfaya dön</a>
  </div>
</body>
<script>setTimeout(function(){ if(navigator.onLine) location.replace('/'); }, 2000);</script>
</html>
